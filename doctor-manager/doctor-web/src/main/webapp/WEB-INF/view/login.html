<!DOCTYPE html>
<html>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录页面</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
<div class="wrapper-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="card">
                    <div class="card-header border-bottom text-center">
                        <button type="button"
                                class="btn btn-outline-primary btn-rounded" onclick="gettype('用户')">用户登录</button>
                        <button type="button"
                                class="btn btn-outline-secondary btn-rounded" onclick="gettype('医生')">医生登录</button>
                        <button type="button"
                                class="btn btn-outline-success btn-rounded" onclick="gettype('管理员')">管理员登录</button>

                    </div>
                    <div class="card-body">

                        <form class="form-horizontal m-t-20" action="/login" method="post">
                            <div class="form-group">
                                <input id="type" class="form-control" type="text" name="type" required
                                       placeholder="选择登录类型" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="userLogin" required
                                       oninvalid="setCustomValidity('请输入账号')" oninput="setCustomValidity('')"
                                       placeholder="登录账号">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" required
                                       oninvalid="setCustomValidity('密码不能为空')" oninput="setCustomValidity('')"
                                       placeholder="密码">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">记住密码</label>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <button class="btn btn-common btn-block" type="submit">确 认</button>
                            </div>
                            <div class="form-group">
                                <div class="float-right">
                                    <a href="forgot-password.html" class="text-muted"><i class="lni-lock"></i>
                                        忘记密码了吗?</a>
                                </div>
                                <div class="float-left">
                                    <a href="sign_up.html" class="text-muted"><i class="lni-user"></i> 注 册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="preloader">
    <div class="loader" id="loader-1"></div>
</div>


<script src="assets/js/jquery-min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.app.js"></script>
<script src="assets/js/main.js"></script>

<script type="text/javascript">
    function gettype(type){
        alert(type);
        $("#type").attr({"value":type});
    }
</script>
</body>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
</html>
