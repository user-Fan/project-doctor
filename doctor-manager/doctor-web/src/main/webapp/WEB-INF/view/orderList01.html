<script type="text/javascript">

    $.ajax({
        cache: false,
        async: false,
        url: "/orderList",
        type: "post",
        contentType: "application/json;cherset=utf-8",
        dataType: "json",
        success: function (success) {
            var user = JSON.stringify(success);
            var datas = $.parseJSON(user);
            var rel = JSON.stringify(datas.code);
            if (rel == 0) {
                var datac = JSON.stringify(datas.data);
                var data = JSON.parse(datac);
                for (var i = 0; i < data.length; i++) {
                    $("#ccc").append("<tr><td>" + data[i].userName + "</td><td>" + data[i].doctorName + "</td><td>" + data[i].registrationNum + "</td><td>" + data[i].registrationTime + "</td><td>" + data[i].attendanceTime + "</td><td>" + data[i].registrationCause + "</td><td>" + data[i].orderState + "</td><td>" + data[i].integral + "</td></tr>");
                }
            } else {
                var msg = JSON.stringify(datas.msg);
                alert(msg);
            }
        },
    });
</script>
